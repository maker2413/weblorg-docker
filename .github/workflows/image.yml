name: image

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  emacs27-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: nanzhong/weblorg
          tag-sha: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: nanzhong
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: emacs27
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

  emacs28-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Meta
        id: docker_meta
        uses: docker/metadata-action@v3
        with:
          images: nanzhong/weblorg
          tag-sha: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: nanzhong
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: emacs28
          push: true
          tags: nanzhong/weblorg:28.1
          labels: ${{ steps.docker_meta.outputs.labels }}
